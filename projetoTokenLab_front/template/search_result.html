<div class="row" ng-controller="searchCtrl">
    <div class= "col-xs-12 col-sm-10">
            <h2>Search for {{text}}</h2>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12" >
                        <h3>Contacts</h3>
                    </div>
                    <div class="col-xs-12" ng-repeat="contact in posts">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-xs-12">
                                <p><h4>{{contact.name}}</h4></p>
                                <p><h5>Mail:</h5></p>
                                <p><h5>Address:</h5></p>
                                <p><h5>Phone:</h5></p>
                                <p><h5>Birthday:</h5></p>
                            </div>
                            <div class="col-xs-12">
                                <p><h5>{{contact.mail}}</h5></p>
                                <p><h5>{{contact.address}}</h5></p>
                                <p><h5>{{contact.phone}}</h5></p>
                                <p><h5>{{contact.birthday}}</h5></p>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" ng-click="edit_contact()" class="btn btn-default">Edit</button>
                            <button type="submit" ng-click="delete_contact()" class="btn btn-danger">Delete</button>
                        </div>
                    </div> <!--um desse para cada contato-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
