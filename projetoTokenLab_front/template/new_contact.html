<div class="row">
    <div class= "col-xs-12 col-sm-10">
        <div class = "row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-xs-12">
                        <form name="contactForm" ng-submit="new_contact()">
                            <div class="form-group">
                                <label for="NewContact"><h4>Name</h4></label>
                                <input name="name" class="form-control" id="NewContact" placeholder="Name" ng-model="formdata.name" type="text" required>
                                <span style="color:red" ng-show="contactForm.name.$invalid">
                                    <span ng-show="contactForm.name.$error.required">Name is required.</span>
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="NewMail"><h4>Mail</h4></label>
                                <input type="email" name="email" class="form-control" id="NewMail" placeholder="email@email.com" ng-model="formdata.mail"></input>
                                <span style="color:red" ng-show="contactForm.email.$invalid">
                                    <span ng-show="contactForm.email.$error.email">Invalid email address.</span>
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="NewAddress"><h4>Address</h4></label>
                                <input class="form-control" id="NewAddress" placeholder="Address" ng-model="formdata.address"></input>
                            </div>
                            <div class="form-group">
                                <label for="NewPhone"><h4>Phone</h4></label>
                                <input class="form-control" id="NewPhone" placeholder="(xx) xxxx-xxxx" ng-model="formdata.phone"></input>
                            </div>
                            <div class="form-group">
                                <label for="NewBirthday"><h4>Birthday</h4></label>
                                <input name="date" type="date" class="form-control" id="NewBirthday" ng-model="formdata.birthday"></input>
                                <span style="color:red" ng-show="contactForm.date.$invalid">
                                    <span ng-show="contactForm.date.$error.date">Invalid date.</span>
                                </span>
                            </div>
                            <input type="submit" class="btn btn-default" ng-disabled="
                            contactForm.name.$error.required || 
                            contactForm.email.$error.email || 
                            contactForm.date.$error.date" 
                            ng-click="add_contact()" value="Create Contact"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
