
<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="form-group">
                <label for="NewContact"><h4>Name</h4></label>
                <input class="form-control" id="NewContact" placeholder="Name" ng-model="formdata.name" type="text" required>
            </div>
            <div class="form-group">
                <label for="NewMail"><h4>Mail</h4></label>
                <textarea class="form-control" id="NewMail" placeholder="Mail" ng-model="formdata.mail" required></textarea>
            </div>
            <div class="form-group">
                <label for="NewAddress"><h4>Address</h4></label>
                <textarea class="form-control" id="NewAddress" placeholder="Address" ng-model="formdata.address" required></textarea>
            </div>
            <div class="form-group">
                <label for="NewPhone"><h4>Phone</h4></label>
                <textarea class="form-control" id="NewPhone" placeholder="Phone" ng-model="formdata.phone" required></textarea>
            </div>
            <div class="form-group">
                <label for="NewBirthday"><h4>Birthday</h4></label>
                <textarea class="form-control" id="NewBirthday" placeholder="yyyy-mm-dd" ng-model="formdata.birthday" required></textarea>
            </div>
            <button type="submit" class="btn btn-default" ng-click="edit_contact()">Edit</button>
        </form>
    </div>
</div>
