<div class="row">
    <div class= "col-xs-12 col-sm-10">
        <div class = "row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="row">
                        <div class="col-lg-11 col-md-11 col-xs-11" >
                            <h3>Contacts</h3>
                        </div>
                        <div class="col-lg-1 col-md-1 col-xs-1" >
                            <button ng-click="add_contact()" class="btn btn-default">Add Contact</button>
                        </div>
                    </div>
                    <div class="col-md-12 col-xs-12" ng-repeat="contact in contacts">
                        <div class="panel panel-default">
                            <div class="row">
                                <div class="col-md-12 col-xs-12">
                                    <p><h4>{{contact.name}}</h4></p>
                                </div>
                            </div>  
                            <div class="panel-body">
                                <div class="col-xs-2 col-md-2">
                                    <p><h5>Mail:</h5></p>
                                    <p><h5>Address:</h5></p>
                                    <p><h5>Phone:</h5></p>
                                    <p><h5>Birthday:</h5></p>
                                </div>
                                <div class="col-xs-10 col-md-10">
                                    <p><h5>{{contact.mail}}</h5></p>
                                    <p><h5>{{contact.address}}</h5></p>
                                    <p><h5>{{contact.phone}}</h5></p>
                                    <p><h5>{{contact.birthday}}</h5></p>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="btn btn-default"><a ng-href="/edit_contact/{{contact.id}}/">Edit</a></div>
                                <div class="btn btn-danger"><a ng-href="/delete_contact/{{contact.id}}/">Delete</a></div>
                            </div>
                        </div> <!--um desse para cada contato-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
